<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="row">
    <div class="col">
      <p>
        <form id="form">
            <label for="query">Query</label>
            <input type="text" id="query" name="query">
            <input type="checkbox" id="match-case" name="match-case">
              <label for="match-case">Match Case</label>
            </input>
            <input type="checkbox" id="whole-word" name="whole-word">
              <label for="whole-word">Match Whole Word</label>
            </input>
            <button type="submit">Search</button>
        </form>
      </p>
      <p>
          <h3 id="result-count"></h3>
          <table id="table">
            <tbody id="table-body"></tbody>
          </table>
      </p>
    </div>
    <div class="col">
      test
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
